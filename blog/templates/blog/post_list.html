<html>
    <head>
        <title>Nata's site</title>
    </head>
    <body>
        <div>
            <h1><a href="">Nata's site</a></h1>
        </div>
        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaks }}</p>
            </div>
        {% endfor %}
    </body>
</html>
