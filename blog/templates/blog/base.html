{% load staticfiles %}
<html>
    <head>
        <title>Nata's site</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'blog/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'blog:post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
            <h1><a href="/">Nata's site.</a></h1>
            {% if username%}
                <a href="/auth/logout/" class="top-menu">Вийти({{username}})</a>
            {% else %}
                <a href="/auth/login/" class="top-menu">Увійти</a>
            {% endif %}
        </div>
        <div class="content container">
             <div class="row">
             <div class="col-md-8">
                 {% block content %}{% endblock %}
                 {% block login %}{% endblock %}
             </div>
             </div>
        </div>
    </body>
</html>
